
<!DOCTYPE html>
<html>
<head>
<title>Edit Profile</title>
</head>
<body>
<h1>Edit Profile</h1>
<form action="{{ url_for('edit_profile', child_id=loop.index) }}" method="POST">
<label for="name">Name:</label>
<input type="text" id="name" name="name" value="{{ child['name'] }}" required>
<label for="age">Age:</label>
<input type="number" id="age" name="age" value="{{ child['age'] }}" required>
<input type="submit" value="Save Changes">
</form>
</body>
</html>
