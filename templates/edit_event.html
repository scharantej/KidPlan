
<!DOCTYPE html>
<html>
<head>
<title>Edit Event</title>
</head>
<body>
<h1>Edit Event</h1>
<form action="{{ url_for('edit_event', event_id=loop.index) }}" method="POST">
<label for="name">Name:</label>
<input type="text" id="name" name="name" value="{{ event['name'] }}" required>
<label for="date">Date:</label>
<input type="date" id="date" name="date" value="{{ event['date'] }}" required>
<label for="time">Time:</label>
<input type="time" id="time" name="time" value="{{ event['time'] }}" required>
<label for="category">Category:</label>
<select name="category" id="category">
<option value="Music" {% if event['category'] == 'Music' %} selected {% endif %}>Music</option>
<option value="Sports" {% if event['category'] == 'Sports' %} selected {% endif %}>Sports</option>
<option value="Homework" {% if event['category'] == 'Homework' %} selected {% endif %}>Homework</option>
</select>
<input type="submit" value="Save Changes">
</form>
</body>
</html>
